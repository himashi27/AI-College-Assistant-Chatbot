<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University EMS Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --blue: #4f8fe9;
            --blue-strong: #2f6fdb;
            --blue-ink: #1f4ea7;
            --bg: #f6f8fc;
            --panel: #ffffff;
            --text: #1f2937;
            --muted: #6b7280;
            --line: #e5edf8;
            --icon: #1f7ae0;
            --shadow: 0 12px 28px rgba(31, 41, 55, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Manrope", sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        .app {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 88px;
            background: var(--blue);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 16px 10px;
            gap: 14px;
            box-shadow: inset -1px 0 0 rgba(255, 255, 255, 0.2);
            transition: width 0.25s ease, padding 0.25s ease;
            overflow: hidden;
        }

        .sidebar-logo {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.18);
            display: grid;
            place-items: center;
            font-weight: 700;
            letter-spacing: 0.6px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            font-family: "Outfit", sans-serif;
        }

        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 2px;
            width: 100%;
            align-items: center;
        }

        .sidebar-item {
            width: 100%;
            border: none;
            background: transparent;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 6px 10px;
            border-radius: 14px;
            cursor: pointer;
            transition: background 0.2s ease;
            text-align: left;
            justify-content: flex-start;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: rgba(255, 255, 255, 0.18);
        }

        .side-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: transparent;
            display: grid;
            place-items: center;
            flex-shrink: 0;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .side-icon svg {
            width: 22px;
            height: 22px;
            stroke: #ffffff;
            stroke-width: 2.4;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .side-label {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            max-width: 0;
            opacity: 0;
            overflow: hidden;
            transform: translateX(-4px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease, max-width 0.2s ease;
        }

        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        .topbar {
            height: 74px;
            background: var(--panel);
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center;
            gap: 18px;
            padding: 0 28px;
            border-bottom: 1px solid var(--line);
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.08);
        }

        .menu-group {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--muted);
            font-weight: 600;
            font-family: "Outfit", sans-serif;
        }

        .menu-icon {
            width: 34px;
            height: 34px;
            border-radius: 10px;
            display: grid;
            place-items: center;
            border: 1px solid var(--line);
            color: var(--muted);
            background: #fff;
            cursor: pointer;
            font-size: 18px;
        }

        .center-logo {
            display: flex;
            justify-content: center;
        }

        .center-logo img {
            width: 58px;
            height: 58px;
            object-fit: contain;
        }

        .topbar-actions {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--muted);
            font-weight: 600;
        }

        .action-btn {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 1px solid var(--line);
            background: #ffffff;
            display: grid;
            place-items: center;
            cursor: pointer;
        }

        .action-btn svg {
            width: 20px;
            height: 20px;
            stroke: var(--blue-ink);
            stroke-width: 2.2;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .divider {
            width: 1px;
            height: 28px;
            background: var(--line);
        }

        .user-name {
            font-weight: 600;
            color: var(--muted);
        }

        .user-avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: #e8f0ff;
            display: grid;
            place-items: center;
            color: var(--blue-ink);
            font-weight: 700;
        }

        .school-strip {
            background: linear-gradient(90deg, #f0f2f6 0%, #dfe3ea 100%);
            padding: 10px 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #1f2937;
            font-weight: 600;
            border-bottom: 1px solid #d1d7e2;
        }

        .school-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #14b8a6;
        }

        .school-close {
            margin-left: auto;
            color: #6b7280;
            font-weight: 700;
            cursor: pointer;
        }

        .content {
            padding: 28px 32px 40px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .module-grid {
            display: grid;
            grid-template-columns: repeat(6, minmax(150px, 1fr));
            gap: 26px 18px;
        }

        .module-card {
            background: transparent;
            border-radius: 16px;
            padding: 14px 10px 18px;
            text-align: center;
            border: 1px solid transparent;
            transition: transform 0.2s ease, border 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            cursor: pointer;
        }

        .module-card:hover {
            transform: translateY(-4px);
            border-color: var(--line);
            background: #ffffff;
            box-shadow: 0 10px 20px rgba(30, 64, 175, 0.1);
        }

        .module-icon {
            width: 72px;
            height: 72px;
            margin: 0 auto 10px;
        }

        .module-title {
            font-size: 15px;
            color: var(--muted);
            font-weight: 600;
        }

        .chatbot-fab {
            position: fixed;
            right: 24px;
            bottom: 24px;
            width: 72px;
            height: 72px;
            border-radius: 20px;
            border: 2px solid #4169e1;
            background: #ffffff;
            box-shadow: 0 14px 28px rgba(31, 41, 55, 0.18);
            display: grid;
            place-items: center;
            cursor: pointer;
            z-index: 120;
        }

        .chatbot-fab img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .chatbot-overlay {
            position: fixed;
            inset: 0;
            background: transparent;
            display: none;
            align-items: center;
            justify-content: center;
            padding: 24px;
            z-index: 200;
        }

        .chatbot-overlay.active {
            display: flex;
        }

        .chatbot-modal {
            width: min(440px, 92vw);
            height: min(720px, 92vh);
            background: #ffffff;
            border-radius: 26px;
            box-shadow: 0 24px 40px rgba(10, 18, 28, 0.28);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .chatbot-frame {
            flex: 1;
            border: none;
            width: 100%;
        }

        .app.blurred {
            filter: blur(6px);
        }

        body.chatbot-open {
            overflow: hidden;
        }

        .chatbot-fab.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .app.sidebar-expanded .sidebar {
            width: 240px;
            padding: 18px 16px;
        }

        .app.sidebar-expanded .sidebar-nav {
            align-items: flex-start;
        }

        .app.sidebar-expanded .side-label {
            max-width: 180px;
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .app.sidebar-expanded .sidebar-item {
            width: 100%;
            justify-content: flex-start;
        }

        .app:not(.sidebar-expanded) .sidebar-item {
            width: auto;
            justify-content: center;
            padding: 6px;
        }

        .module-icon svg {
            width: 100%;
            height: 100%;
            stroke: var(--icon);
            stroke-width: 2.5;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        @media (max-width: 1200px) {
            .module-grid {
                grid-template-columns: repeat(4, minmax(150px, 1fr));
            }
        }

        @media (max-width: 1024px) {
            .content {
                padding: 24px 20px 32px;
            }

            .sidebar {
                width: 72px;
            }
        }

        @media (max-width: 820px) {
            .app {
                flex-direction: column;
            }

            .sidebar {
                flex-direction: row;
                width: 100%;
                height: auto;
                justify-content: space-between;
                padding: 12px 20px;
            }

            .sidebar-nav {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: flex-end;
            }

            .side-label {
                display: none;
            }

            .topbar {
                grid-template-columns: 1fr;
                height: auto;
                padding: 16px 20px;
                gap: 10px;
                text-align: center;
            }

            .menu-group,
            .topbar-actions {
                justify-content: center;
            }

            .school-strip {
                padding: 8px 16px;
            }

            .chatbot-fab {
                width: 62px;
                height: 62px;
                right: 16px;
                bottom: 16px;
                border-width: 2px;
            }

            .chatbot-fab img {
                width: 44px;
                height: 44px;
            }

            .chatbot-modal {
                width: min(360px, 94vw);
                height: min(640px, 92vh);
            }
        }

        @media (max-width: 720px) {
            .module-grid {
                grid-template-columns: repeat(2, minmax(140px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-logo">EmS</div>
            <nav class="sidebar-nav" id="sidebarNav"></nav>
        </aside>

        <div class="main">
            <header class="topbar">
                <div class="menu-group">
                    <button class="menu-icon" id="menuToggle" aria-label="Expand sidebar">&#9776;</button>
                    <span>Menu</span>
                    <span>&#9662;</span>
                </div>
                <div class="center-logo">
                    <img src="logo.png" alt="K.R. Mangalam University logo">
                </div>
                <div class="topbar-actions">
                    <button class="action-btn" aria-label="Notifications">
                        <svg viewBox="0 0 24 24">
                            <path d="M6 8a6 6 0 0 1 12 0v5l2 2H4l2-2z"/>
                            <path d="M9 19a3 3 0 0 0 6 0"/>
                        </svg>
                    </button>
                    <span class="divider"></span>
                    <span class="user-name">HIMANSHI</span>
                    <div class="user-avatar">H</div>
                </div>
            </header>

            <div class="school-strip">
                <span class="school-dot"></span>
                <span>School of Engineering &amp; Technology</span>
                <span class="school-close">&#10005;</span>
            </div>

            <main class="content">
                <div class="module-grid" id="moduleGrid"></div>
            </main>
        </div>
    </div>

    <button class="chatbot-fab" id="chatbotFab" aria-label="Open chatbot">
        <img src="robot.png" alt="Chatbot robot">
    </button>

    <div class="chatbot-overlay" id="chatbotOverlay" aria-hidden="true">
        <div class="chatbot-modal" role="dialog" aria-label="Chatbot window">
            <iframe class="chatbot-frame" src="index.html" title="Chatbot"></iframe>
        </div>
    </div>

    <script>
        const icons = {
            idCard: `<svg viewBox="0 0 64 64"><rect x="10" y="14" width="44" height="36" rx="6"/><circle cx="24" cy="32" r="6"/><path d="M36 26h12M36 34h12"/></svg>`,
            gear: `<svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="8"/><path d="M32 14v6M32 44v6M14 32h6M44 32h6M20 20l4 4M40 40l4 4M44 20l-4 4M24 40l-4 4"/></svg>`,
            assignment: `<svg viewBox="0 0 64 64"><rect x="18" y="14" width="28" height="36" rx="4"/><path d="M24 22h16M24 30h16M24 38h10"/><path d="M26 14h12l-2 6h-8z"/></svg>`,
            userCheck: `<svg viewBox="0 0 64 64"><circle cx="26" cy="26" r="10"/><path d="M14 50c4-8 12-12 22-12"/><path d="M40 30l4 4 8-8"/></svg>`,
            network: `<svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="6"/><circle cx="16" cy="20" r="6"/><circle cx="48" cy="20" r="6"/><circle cx="16" cy="44" r="6"/><circle cx="48" cy="44" r="6"/><path d="M22 24l6 4M42 24l-6 4M22 40l6-4M42 40l-6-4"/></svg>`,
            refresh: `<svg viewBox="0 0 64 64"><path d="M48 22a18 18 0 1 0 4 12"/><path d="M48 14v10h-10"/></svg>`,
            building: `<svg viewBox="0 0 64 64"><path d="M14 48h36"/><path d="M20 48V22l12-8 12 8v26"/><path d="M28 30h8M28 38h8"/></svg>`,
            form: `<svg viewBox="0 0 64 64"><rect x="18" y="14" width="28" height="36" rx="4"/><path d="M24 26h16M24 34h10"/><path d="M40 36l8 8"/></svg>`,
            courses: `<svg viewBox="0 0 64 64"><rect x="12" y="18" width="40" height="28" rx="4"/><path d="M22 30h12"/><path d="M36 34l10-6-10-6z"/></svg>`,
            fee: `<svg viewBox="0 0 64 64"><path d="M18 34h18l6 6H18"/><circle cx="44" cy="22" r="8"/><path d="M44 18v8M40 22h8"/></svg>`,
            feedback: `<svg viewBox="0 0 64 64"><path d="M16 20h32v22H24l-8 8z"/><path d="M38 18l2 4 4 1-3 3 1 4-4-2-4 2 1-4-3-3 4-1z"/></svg>`,
            fees: `<svg viewBox="0 0 64 64"><path d="M18 40h28l6 6H18"/><path d="M28 26l12-6 12 6-12 6z"/><path d="M32 32v8"/></svg>`,
            grievance: `<svg viewBox="0 0 64 64"><rect x="12" y="14" width="40" height="28" rx="6"/><path d="M32 26v10"/><circle cx="32" cy="40" r="2"/></svg>`,
            lms: `<svg viewBox="0 0 64 64"><rect x="12" y="16" width="40" height="28" rx="4"/><path d="M22 48h20"/><path d="M26 24h12M26 32h8"/></svg>`,
            mentor: `<svg viewBox="0 0 64 64"><circle cx="22" cy="26" r="8"/><circle cx="42" cy="30" r="6"/><path d="M10 50c4-8 14-12 24-10"/><path d="M34 50c2-6 8-10 16-10"/></svg>`,
            report: `<svg viewBox="0 0 64 64"><rect x="16" y="14" width="32" height="36" rx="4"/><circle cx="32" cy="28" r="6"/><path d="M24 42h16"/></svg>`,
            calendar: `<svg viewBox="0 0 64 64"><rect x="14" y="18" width="36" height="30" rx="4"/><path d="M22 14v8M42 14v8M14 26h36"/></svg>`,
            gauge: `<svg viewBox="0 0 64 64"><path d="M14 44a18 18 0 0 1 36 0"/><path d="M32 32l10-6"/><circle cx="32" cy="44" r="4"/></svg>`,
            request: `<svg viewBox="0 0 64 64"><circle cx="22" cy="24" r="8"/><path d="M12 48c4-8 12-12 22-12"/><path d="M38 30h14M38 38h10"/></svg>`,
            survey: `<svg viewBox="0 0 64 64"><rect x="14" y="16" width="36" height="32" rx="6"/><path d="M22 26h20M22 34h12"/><path d="M32 48l6 6"/></svg>`
        };

        const modules = [
            { title: "Admit Card", icon: "idCard" },
            { title: "AlumniPortal", icon: "gear" },
            { title: "Assignments", icon: "assignment" },
            { title: "Attendance", icon: "userCheck" },
            { title: "Central Communication", icon: "network" },
            { title: "Circular", icon: "refresh" },
            { title: "College Info", icon: "building" },
            { title: "Convocation Form", icon: "form" },
            { title: "Courses", icon: "courses" },
            { title: "Fee Undertaking", icon: "fee" },
            { title: "Feedback", icon: "feedback" },
            { title: "Fees", icon: "fees" },
            { title: "Grievance Complaint", icon: "grievance" },
            { title: "LMS", icon: "lms" },
            { title: "Mentor Mentee", icon: "mentor" },
            { title: "Moodle LMS", icon: "lms" },
            { title: "My Report Card", icon: "report" },
            { title: "NEFT Form", icon: "fees" },
            { title: "Performances", icon: "gauge" },
            { title: "Student Request Service", icon: "request" },
            { title: "Survey", icon: "survey" },
            { title: "Time Table", icon: "calendar" }
        ];

        const moduleGrid = document.getElementById("moduleGrid");
        const sidebarNav = document.getElementById("sidebarNav");
        const app = document.querySelector(".app");
        const menuToggle = document.getElementById("menuToggle");
        const sidebar = document.getElementById("sidebar");

        modules.forEach((item) => {
            const card = document.createElement("button");
            card.type = "button";
            card.className = "module-card";
            card.innerHTML = `
                <div class="module-icon">${icons[item.icon] || icons.idCard}</div>
                <div class="module-title">${item.title}</div>
            `;
            card.addEventListener("click", () => {
                alert(`Open: ${item.title}`);
            });
            moduleGrid.appendChild(card);
        });

        const sidebarItems = [
            { title: "Admit Card", icon: "idCard" },
            { title: "AlumniPortal", icon: "gear" },
            { title: "Assignments", icon: "assignment" },
            { title: "Attendance", icon: "userCheck" },
            { title: "Central Communication", icon: "network" },
            { title: "Circular", icon: "refresh" },
            { title: "College Info", icon: "building" },
            { title: "Convocation Form", icon: "form" },
            { title: "Courses", icon: "courses" },
            { title: "Fee Undertaking", icon: "fee" }
        ];

        sidebarItems.forEach((item, index) => {
            const button = document.createElement("button");
            button.type = "button";
            button.className = `sidebar-item${index === 0 ? " active" : ""}`;
            button.innerHTML = `
                <span class="side-icon">${icons[item.icon] || icons.idCard}</span>
                <span class="side-label">${item.title}</span>
            `;
            button.addEventListener("click", () => {
                alert(`Open: ${item.title}`);
            });
            sidebarNav.appendChild(button);
        });

        let sidebarTimer;
        const showSidebar = () => {
            clearTimeout(sidebarTimer);
            app.classList.add("sidebar-expanded");
        };
        const hideSidebar = () => {
            sidebarTimer = setTimeout(() => {
                if (!sidebar.matches(":hover") && !menuToggle.matches(":hover")) {
                    app.classList.remove("sidebar-expanded");
                }
            }, 150);
        };

        menuToggle.addEventListener("mouseenter", showSidebar);
        menuToggle.addEventListener("mouseleave", hideSidebar);
        menuToggle.addEventListener("focus", showSidebar);
        menuToggle.addEventListener("blur", hideSidebar);
        sidebar.addEventListener("mouseenter", showSidebar);
        sidebar.addEventListener("mouseleave", hideSidebar);

        const chatbotFab = document.getElementById("chatbotFab");
        const chatbotOverlay = document.getElementById("chatbotOverlay");
        const openChatbot = () => {
            chatbotOverlay.classList.add("active");
            app.classList.add("blurred");
            chatbotFab.classList.add("hidden");
            chatbotOverlay.setAttribute("aria-hidden", "false");
            document.body.classList.add("chatbot-open");
        };

        const closeChatbot = () => {
            chatbotOverlay.classList.remove("active");
            app.classList.remove("blurred");
            chatbotFab.classList.remove("hidden");
            chatbotOverlay.setAttribute("aria-hidden", "true");
            document.body.classList.remove("chatbot-open");
        };

        chatbotFab.addEventListener("click", openChatbot);
        chatbotOverlay.addEventListener("click", (event) => {
            if (event.target === chatbotOverlay) {
                closeChatbot();
            }
        });

        document.addEventListener("keydown", (event) => {
            if (event.key === "Escape" && chatbotOverlay.classList.contains("active")) {
                closeChatbot();
            }
        });
    </script>
</body>
</html>
